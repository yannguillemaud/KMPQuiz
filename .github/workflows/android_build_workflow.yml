name: Deploy APK Release
on:
  push:
    tags:
      - 'v*' # any push like vX.Y.Z
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build APK (debug)
        run: ./gradlew :androidApp:assembleDebug --stacktrace --info --build-cache

      - name: Inspect build outputs
        run: |
          echo "Listing app/build/outputs/apk/debug/"
          ls -la app/build/outputs/apk/debug || true
          echo "Listing app/build/outputs/apk/"
          ls -la app/build/outputs/apk || true

      - name: Fail if APK missing
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "ERROR: APK not found at $APK_PATH"
            exit 1
          fi
          echo "Found APK at $APK_PATH"

      - name: Upload APK artifact (for debugging / download)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/debug/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}